<!DOCTYPE html>
<html>
<head>
 
<title></title>
<style type="text/css">
 h1{
  background-color: #ebca34;
  color: #0211e6;
  text-align: center;
 }
 .res{
  padding: 15px;
  margin: 5px;
  text-align: center;
  color: #1f1918;
  font-size: 24px;
 }
.button{
    font-size: 25px;
    background-color: aquamarine;
    background-image: -webkit-linear-gradient(top, #2079b0, #eb94d0);
    
}
.button2{
    font-size: 25px;
    background-image: -webkit-linear-gradient(top, #f3c681, #7086a3);
    
}

</style>
</head>

<body>
 <header><h1>SUMAR DOS NUMEROS</h1></header>
 <section class="res">
 <br><br><br>
 <h2>Suma, Resta, Multiplicación, División, Potenciacón</h2>
 <input type="number" id="nro1">
 <input type="number" id="nro2">

 <button id="btn" class="button">+</button>
 <button id="btn2" class="button">-</button>
 <button id="btn3" class="button">*</button>
 <button id="btn4" class="button">/</button>
 <button id="btn5" class="button">^</button>
 <br><br><br><br>
 <h2>Raiz, Exponencial, Coseno,Seno</h2>
 <input type="number" id="nro3">
 <button id="btn1" class="button2">sqrt</button>
 <button id="btn6" class="button2">exp</button>
 <button id="btn7" class="button2">cos</button>
 <button id="btn8" class="button2">sen</button>
 
 <br><br><br>
    <h2>Resultado del Calculo:</p>
 <div id="resultado"></div>

 <script>
  //  registra un evento 
  var b=document.getElementById('btn');
  b.addEventListener('click',suma);
  var r=document.getElementById('btn2');
  r.addEventListener('click',resta);
  var m=document.getElementById('btn3');
  m.addEventListener('click',multiplicacion);
  var d=document.getElementById('btn4');
  d.addEventListener('click',division);
  var p=document.getElementById('btn5');
  p.addEventListener('click',potencia);

  var ra=document.getElementById('btn1');
  ra.addEventListener('click',raiz);
  var e=document.getElementById('btn6');
  e.addEventListener('click',exponencial);
  var co=document.getElementById('btn7');
  co.addEventListener('click',coseno);
  var se=document.getElementById('btn8');
  se.addEventListener('click',seno);

  function suma() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1+n2;
   
   document.getElementById("resultado").innerHTML = n1+"+"+n2+"="+s
  }
        function resta() 
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1-n2;
   
   document.getElementById("resultado").innerHTML = n1+"-"+n2+"="+s
  }

  function multiplicacion()
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1*n2;
   
   document.getElementById("resultado").innerHTML = n1+"*"+n2+"="+s
  }
  function division()
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=n1/n2;
   
   document.getElementById("resultado").innerHTML = n1+"/"+n2+"="+s
  }
  function potencia()
  {
   var n1=parseInt(document.getElementById('nro1').value);
   var n2=parseInt(document.getElementById('nro2').value);
            var s=Math.pow(n1,n2)
   
   document.getElementById("resultado").innerHTML = n1+"/"+n2+"="+s
  }

  function raiz() 
  {
   var n3=parseInt(document.getElementById('nro3').value);
            var s=Math.sqrt(n3);
   
   document.getElementById("resultado").innerHTML = "raiz("+n3+")"+"="+s
  }
  function exponencial() 
  {
   var n3=parseInt(document.getElementById('nro3').value);
            var s=Math.exp(n3);
   
   document.getElementById("resultado").innerHTML = "exp("+n3+")"+"="+s
  }
  function coseno() 
  {
   var n3=parseInt(document.getElementById('nro3').value);
            var s=Math.cos(n3*(Math.PI/180));   
            
   
   document.getElementById("resultado").innerHTML = "cos("+n3+")"+"="+s
  }
  function seno() 
  {
   var n3=parseInt(document.getElementById('nro3').value);
            var s=Math.sin(n3*(Math.PI/180));
            
   
   document.getElementById("resultado").innerHTML = "sin("+n3+")"+"="+s
  }
 </script>
</section>
</body>

</html>
